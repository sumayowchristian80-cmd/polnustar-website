<!DOCTYPE html>
<html>
<head>
    <title>Kelola Berita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/admin">Dashboard</a>
</nav>

<div class="container mt-4">

<h4>Kelola Berita Kampus</h4>

<div class="card p-4 shadow-sm mt-3">
<form method="POST" enctype="multipart/form-data">

    <div class="mb-3">
        <label>Judul Berita</label>
        <input type="text" name="judul" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Isi Berita</label>
        <textarea name="isi" class="form-control" rows="4" required></textarea>
    </div>

    <div class="mb-3">
        <label>Foto</label>
        <input type="file" name="foto" class="form-control">
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="breaking">
        <label class="form-check-label">Breaking News</label>
    </div>

    <button class="btn btn-primary">Simpan Berita</button>
</form>
</div>

<hr>

<table class="table table-bordered table-hover mt-3 bg-white">
    <thead class="table-dark">
        <tr>
            <th>No</th>
            <th>Judul</th>
            <th>Breaking</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
    {% for b in data %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ b.judul }}</td>
            <td>
                {% if b.breaking %}
                    <span class="badge bg-danger">YA</span>
                {% else %}
                    <span class="badge bg-secondary">TIDAK</span>
                {% endif %}
            </td>
            <td>
                <a href="/admin/berita/edit/{{ b.id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/admin/berita/hapus/{{ b.id }}" 
                   onclick="return confirm('Hapus berita ini?')" 
                   class="btn btn-danger btn-sm">Hapus</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

</div>

</body>
</html>
