<!DOCTYPE html>
<html>
<head>
    <title>Edit Berita</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h3>Edit Berita</h3>

<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label>Judul</label>
        <input type="text" name="judul" class="form-control" value="{{ berita.judul }}">
    </div>

    <div class="mb-3">
        <label>Isi</label>
        <textarea name="isi" class="form-control" rows="5">{{ berita.isi }}</textarea>
    </div>

    <div class="mb-3">
        <label>Foto Baru (opsional)</label>
        <input type="file" name="foto" class="form-control">
    </div>

    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="breaking" {% if berita.breaking %}checked{% endif %}>
        <label class="form-check-label">Breaking News</label>
    </div>

    <button class="btn btn-primary">Update</button>
    <a href="/admin/berita" class="btn btn-secondary">Batal</a>
</form>

</body>
</html>
